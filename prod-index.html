<!doctype html>
<html lang="{{ currentLocale }}" data-ng-app="esis.angular-course" ng-strict-di>
    <head>
        <meta charset="UTF-8">
        <title ng-bind="$state.current.data.title || 'Esis S.r.L - AngularJS Course'"></title>

        <link rel="stylesheet" href="/assets/build/bootstrap.css"/>
        <link rel="stylesheet" href="/assets/build/application.css"/>

        <script src="/vendor/angular/angular.js"></script>
        <script src="/vendor/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="/vendor/angular-hitmands-auth/release/angular-hitmands-auth.js"></script>
        <script src="/vendor/angular-sanitize/angular-sanitize.js"></script>

        <base href="/" />
    </head>
    <body>
        <header id="root-header" data-ui-view="header"></header>

        <section id="wrapper" class="container">
            <div class="col-xs-3 col-sm-2">
                <aside id="root-sidebar" data-ui-view="sidebar"></aside>
            </div>
            <div class="col-xs-9 col-sm-10">
                <main id="root-main" data-ui-view="main"></main>
            </div>
        </section>

        <footer id="root-footer" data-ui-view="footer"></footer>
        <script src="/assets/build/application.min.js"></script>
        <script src="/assets/build/application.tpls.min.js"></script>
    </body>
</html>
